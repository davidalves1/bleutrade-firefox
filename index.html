<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        .container {
            margin: 1rem;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="find">
            <button id="send">Verificar HTML</button>
        </div>
        <div class="result">
            <pre id="response"></pre>
        </div>
    </div>
    <script>
        const send = document.querySelector('#send');
        const response = document.querySelector('#response');
        send.addEventListener('click', () => {
            fetch(`https://bleutrade.com/api/v2/public/getmarketsummary?market=HTML_BTC`)
                .then(res => res.json())
                .then(json => response.innerHTML = JSON.stringify(json))
                .catch(err => console.log(err));
        });
    </script>
</body>
</html>
